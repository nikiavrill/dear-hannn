<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Untuk Hanss</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #000011;
      color: #e0e0ff;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    h1 {
      color: #a8caff;
      font-family: 'Pacifico', cursive;
      font-size: 2.7em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #5588ff;
      z-index: 2;
      position: relative;
    }
    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto 10px auto;
      padding: 0 10px;
      text-shadow: 0 0 5px #00000099;
      position: relative;
      z-index: 2;
    }
    button {
      margin-top: 25px;
      padding: 12px 22px;
      font-size: 1em;
      border-radius: 8px;
      background: linear-gradient(135deg, #3949ab, #1a237e);
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 15px #8c9eff;
      transition: background 0.3s ease, transform 0.2s ease;
      position: relative;
      z-index: 2;
    }
    button:hover {
      background: linear-gradient(135deg, #5c6bc0, #283593);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <h1>Selamat Datang, Hanss üå†</h1>
  <p>selamat datang pada 20 cok,</p>
  <p>doa yang aku langitkan masih sama,</p>
  <p>semoga kamu selalu dipeluk oleh kebaikan kebahagiaan dan keberuntungan yaaa,</p>
  <p>tumbuh serta megudara selalu dan setinggi mungkin yaa cok,</p>
  <p>sejuta sayang untukmu hantuuw üåå</p>

  <br>
  <button onclick="putarLagu()">Putar Lagu üé∂</button>

  <iframe id="iframeLagu" width="0" height="0" style="display:none;" 
    src=""
    frameborder="0"
    allow="autoplay"
    allowfullscreen>
  </iframe>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    let sudahDiputar = false;
    function putarLagu() {
      if (!sudahDiputar) {
        document.getElementById("iframeLagu").src = 
          "https://www.youtube.com/embed/CptnLrdF3_E?autoplay=1&loop=1&playlist=CptnLrdF3_E";
        sudahDiputar = true;
      }

      confetti({
        particleCount: 200,
        spread: 90,
        origin: { y: 0.6 },
        colors: ['#a0c4ff', '#bdb2ff', '#9d4edd', '#5f0f40']
      });
    }

    // ‚≠ê Animasi Bintang Bergerak
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function initStars() {
      stars = [];
      for (let i = 0; i < 150; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          speed: Math.random() * 0.3 + 0.2
        });
      }
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ffffff";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(animateStars);
    }

    window.addEventListener("resize", () => {
      resizeCanvas();
      initStars();
    });

    resizeCanvas();
    initStars();
    animateStars();
  </script>
</body>
</html>
